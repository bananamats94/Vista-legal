        :root {
            color-scheme: light dark;
            --page-bg: #f5f5f7;
            --text: #1a1a1a;
            --header-gradient: linear-gradient(135deg, #667eea 0%, #f59e0b 100%);
            --section-bg: #ffffff;
            --section-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --accent: #667eea;
            --border: #f0f0f0;
            --muted: #444;
            --strong: #1a1a1a;
            --link-bg: #667eea;
            --link-bg-hover: #5a67d8;
            --link-text: #ffffff;
            --footer: #999999;
            --toggle-bg: rgba(255, 255, 255, 0.2);
            --toggle-text: #ffffff;
            --toggle-border: rgba(255, 255, 255, 0.4);
        }
        :root[data-theme="dark"] {
            --page-bg: #0f1115;
            --text: #e5e7eb;
            --section-bg: #171a21;
            --section-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);

            --muted: #cbd5e1;

            --footer: #8a8f98;
            --toggle-bg: rgba(0, 0, 0, 0.35);
            --toggle-border: rgba(255, 255, 255, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--page-bg);
            color: var(--text);
            line-height: 1.6;
        }
        .header {
            background: var(--header-gradient);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .lang-switch {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--toggle-bg);
            color: var(--toggle-text);
            border: 1px solid var(--toggle-border);
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 12px;
            text-decoration: none;
        }
        .lang-switch:hover { background: rgba(255, 255, 255, 0.3); }
        .container { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
        .section {
            background: var(--section-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--section-shadow);
        }
        h2 {
            color: var(--accent);
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }
        p { margin-bottom: 12px; color: var(--muted); }
        strong { color: var(--strong); }
        a { color: var(--accent); }
        .links {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover { text-decoration: underline; }
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--footer);
            font-size: 14px;
        }
        .footer a { color: var(--footer); }
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            border: 1px solid var(--toggle-border);
            background: var(--toggle-bg);
            color: var(--toggle-text);
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>

    <script>
        (function() {
            const root = document.documentElement;
            const toggle = document.getElementById('theme-toggle');
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (prefersDark ? 'dark' : 'light');
            root.dataset.theme = theme;
            toggle.textContent = theme === 'dark' ? 'Light' : 'Dark';
            toggle.addEventListener('click', () => {
                const nextTheme = root.dataset.theme === 'dark' ? 'light' : 'dark';
                root.dataset.theme = nextTheme;
                localStorage.setItem('theme', nextTheme);
                toggle.textContent = nextTheme === 'dark' ? 'Light' : 'Dark';
            });
        })();
    </script>
