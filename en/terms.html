            --toggle-border: rgba(255, 255, 255, 0.4);
        }
        :root[data-theme="dark"] {
            --page-bg: #0f1115;
            --text: #e5e7eb;
            --section-bg: #171a21;

            --border: #2a2f3a;
            --muted: #cbd5e1;
            --strong: #f8fafc;
            --link-bg: #8b5cf6;
            --link-bg-hover: #7c3aed;
            --footer: #8a8f98;
            --toggle-bg: rgba(0, 0, 0, 0.35);
            --toggle-border: rgba(255, 255, 255, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--page-bg);
            color: var(--text);
            line-height: 1.6;
        }
        .header {
            background: var(--header-gradient);

            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .lang-switch {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--toggle-bg);
            color: var(--toggle-text);
            border: 1px solid var(--toggle-border);
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 12px;
            text-decoration: none;
        }
        .lang-switch:hover { background: rgba(255, 255, 255, 0.3); }
        .container { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
        .section {
            background: var(--section-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--section-shadow);
        }
        h2 {
            color: var(--accent);
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }
        p { margin-bottom: 12px; color: var(--muted); }
        ul { margin: 15px 0; padding-left: 25px; }
        li { margin-bottom: 8px; color: var(--muted); }
        strong { color: var(--strong); }
        a { color: var(--accent); }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--link-bg);
            color: var(--link-text);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
        }
        .back-link:hover { background: var(--link-bg-hover); }
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--footer);
            font-size: 14px;
        }
        .footer a { color: var(--footer); }
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            border: 1px solid var(--toggle-border);
            background: var(--toggle-bg);
            color: var(--toggle-text);
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>

    <script>
        (function() {
            const root = document.documentElement;
            const toggle = document.getElementById('theme-toggle');
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (prefersDark ? 'dark' : 'light');
            root.dataset.theme = theme;
            toggle.textContent = theme === 'dark' ? 'Light' : 'Dark';
            toggle.addEventListener('click', () => {
                const nextTheme = root.dataset.theme === 'dark' ? 'light' : 'dark';
                root.dataset.theme = nextTheme;
                localStorage.setItem('theme', nextTheme);
                toggle.textContent = nextTheme === 'dark' ? 'Light' : 'Dark';
            });
        })();
    </script>
</body>
