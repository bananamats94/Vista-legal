<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenschutzerklärung - Stashy
    <style>
        :root {
            color-scheme: light dark;
            --page-bg: #f5f5f7;
            --text: #1a1a1a;
            --header-gradient: linear-gradient(135deg, #667eea 0%, #f59e0b 100%);
            --section-bg: #ffffff;
            --section-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --accent: #667eea;
            --border: #f0f0f0;
            --muted: #444;
            --strong: #1a1a1a;
            --link-bg: #667eea;
            --link-bg-hover: #5a67d8;
            --link-text: #ffffff;
            --footer: #999999;
            --toggle-bg: rgba(255, 255, 255, 0.2);
            --toggle-text: #ffffff;
            --toggle-border: rgba(255, 255, 255, 0.4);
        }
        :root[data-theme="dark"] {
            --page-bg: #0f1115;
            --text: #e5e7eb;
            --section-bg: #171a21;
            --section-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
            --border: #2a2f3a;
            --muted: #cbd5e1;
            --strong: #f8fafc;
            --link-bg: #8b5cf6;
            --link-bg-hover: #7c3aed;
            --footer: #8a8f98;
            --toggle-bg: rgba(0, 0, 0, 0.35);
            --toggle-border: rgba(255, 255, 255, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--page-bg);
            color: var(--text);
            line-height: 1.6;
        }
        .header {
            background: var(--header-gradient);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .lang-switch {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--toggle-bg);
            color: var(--toggle-text);
            border: 1px solid var(--toggle-border);
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 12px;
            text-decoration: none;
        }
        .lang-switch:hover { background: rgba(255, 255, 255, 0.3); }
        .container { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
        .section {
            background: var(--section-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--section-shadow);
        }
        h2 {
            color: var(--accent);
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }
        p { margin-bottom: 12px; color: var(--muted); }
        ul { margin: 15px 0; padding-left: 25px; }
        li { margin-bottom: 8px; color: var(--muted); }
        strong { color: var(--strong); }
        a { color: var(--accent); }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--link-bg);
            color: var(--link-text);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
        }
        .back-link:hover { background: var(--link-bg-hover); }
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--footer);
            font-size: 14px;
        }
        .footer a { color: var(--footer); }
        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            border: 1px solid var(--toggle-border);
            background: var(--toggle-bg);
            color: var(--toggle-text);
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Datenschutzerklärung</h1>
        <p>Stand: Januar 2026</p>
        <a href="../en/privacy.html" class="lang-switch">English</a>
        <button class="theme-toggle" id="theme-toggle" type="button">Dark</button>
    </div>

    <div class="container">
        <div class="section">
            <h2>1. Verantwortlicher</h2>
            <p>Verantwortlich für die Datenverarbeitung in dieser App ist:</p>
            <p><strong>CodeCraft</strong><br>
            Matthias Steins<br>
            Stationsweg 69<br>
            41068 Mönchengladbach<br>
            Deutschland</p>
            <p>E-Mail: <a href="mailto:support@codecraftcom.de">support@codecraftcom.de</a></p>
        </div>

        <div class="section">
            <h2>2. Welche Daten werden erfasst?</h2>
            <p>Stashy ist eine Spar-App, die deine Daten <strong>lokal auf deinem Gerät</strong> speichert. Wir erfassen:</p>
            <ul>
                <li><strong>Spardaten:</strong> Sparziele, Einzahlungen, Fortschritt - ausschließlich auf deinem Gerät gespeichert</li>
                <li><strong>Nutzungsdaten:</strong> Anonymisierte App-Nutzungsstatistiken (z.B. welche Features genutzt werden) - ausschließlich lokal auf deinem Gerät gespeichert, keine Übertragung an Server</li>
                <li><strong>iCloud-Sync:</strong> Optional kannst du deine Daten über iCloud synchronisieren. Diese Daten werden in deinem persönlichen iCloud-Account gespeichert</li>
                <li><strong>Kaufdaten:</strong> In-App-Käufe werden über Apple abgewickelt. Wir haben keinen Zugriff auf deine Zahlungsinformationen</li>
            </ul>
        </div>

        <div class="section">
            <h2>3. Zweck der Datenverarbeitung</h2>
            <ul>
                <li>Verfolgung deiner Sparziele und Fortschritt</li>
                <li>Berechnung von Projektionen für deine Ziele</li>
                <li>Synchronisation zwischen deinen Geräten (optional)</li>
            </ul>
        </div>

        <div class="section">
            <h2>4. Datenweitergabe</h2>
            <p>Wir geben deine Daten <strong>nicht</strong> an Dritte weiter. Alle Berechnungen werden lokal auf deinem Gerät durchgeführt.</p>
        </div>

        <div class="section">
            <h2>5. Datenspeicherung</h2>
            <p>Deine Daten werden gespeichert, solange du die App nutzt. Wenn du die App löschst, werden alle lokalen Daten entfernt. iCloud-Daten können separat in deinen iCloud-Einstellungen gelöscht werden.</p>
        </div>

        <div class="section">
            <h2>6. Deine Rechte</h2>
            <p>Du hast folgende Rechte gemäß DSGVO:</p>
            <ul>
                <li><strong>Auskunft:</strong> Zugriff auf deine gespeicherten Daten</li>
                <li><strong>Berichtigung:</strong> Korrektur unrichtiger Daten</li>
                <li><strong>Löschung:</strong> Löschung deiner Daten</li>
                <li><strong>Einschränkung:</strong> Einschränkung der Verarbeitung</li>
                <li><strong>Datenübertragbarkeit:</strong> Export deiner Daten</li>
            </ul>
        </div>

        <div class="section">
            <h2>7. Sicherheit</h2>
            <p>Stashy unterstützt Face ID / Touch ID, um deine sensiblen Daten zu schützen. Alle Daten werden verschlüsselt auf deinem Gerät gespeichert.</p>
        </div>

        <div class="section">
            <h2>8. Änderungen</h2>
            <p>Diese Datenschutzerklärung kann aktualisiert werden. Die aktuelle Version ist immer in der App unter Einstellungen > Datenschutz verfügbar.</p>
        </div>

        <div class="section">
            <h2>9. Kontakt</h2>
            <p>Bei Fragen zum Datenschutz kontaktiere uns unter: <a href="mailto:support@codecraftcom.de">support@codecraftcom.de</a></p>
        </div>

        <a href="impressum.html" class="back-link">Impressum</a>
    </div>

    <div class="footer">
        <p>© 2026 CodeCraft · Stashy</p>
    </div>
    <script>
        (function() {
            const root = document.documentElement;
            const toggle = document.getElementById('theme-toggle');
            const stored = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = stored || (prefersDark ? 'dark' : 'light');
            root.dataset.theme = theme;
            toggle.textContent = theme === 'dark' ? 'Light' : 'Dark';
            toggle.addEventListener('click', () => {
                const nextTheme = root.dataset.theme === 'dark' ? 'light' : 'dark';
                root.dataset.theme = nextTheme;
                localStorage.setItem('theme', nextTheme);
                toggle.textContent = nextTheme === 'dark' ? 'Light' : 'Dark';
            });
        })();
    </script>
</body>
</html>
